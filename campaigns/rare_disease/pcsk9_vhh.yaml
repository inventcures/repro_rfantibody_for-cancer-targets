campaign:
  name: "pcsk9_vhh_v1"
  description: "De novo VHH targeting PCSK9 LDLR-binding site (familial hypercholesterolemia)"
  version: "1.0"

target:
  pdb_id: "3BPS"
  chain_id: "A"
  epitope_residues: [153, 155, 157, 159, 194, 197, 206, 207, 208, 238, 343, 366, 367, 369, 374, 375, 378, 380]
  hotspot_residues: [155, 207, 369, 374]
  truncation:
    enabled: true
    buffer_angstroms: 10.0

antibody:
  format: "vhh"
  framework: "builtin:NbBCII10"
  cdr_loops:
    H1: "7"
    H2: "6"
    H3: "5-13"

pipeline:
  rfdiffusion:
    num_designs: 10000

filtering:
  pae_threshold: 10.0
  rmsd_threshold: 2.0
  ddg_threshold: -20.0

output:
  directory: "./results/pcsk9_vhh_v1"
  top_n_candidates: 50
  report_format: "both"
  export_pdbs: true

