campaign:
  name: "msln_cterm_vhh_v1"
  description: "De novo VHH targeting mesothelin C-terminal juxtamembrane epitope for PDAC. Template: 7U8C (15B6 Fab). Alternative epitope to 4F3F for potential bispecific pairing."
  version: "1.0"

target:
  pdb_id: "7U8C"
  chain_id: "A"
  source_chain_id: "BA2"
  epitope_residues: [584, 585, 586, 587, 588, 589, 590, 591, 592, 593, 594, 595, 596, 597, 598]
  hotspot_residues: [586, 588, 589, 597]
  truncation:
    enabled: false

antibody:
  format: "vhh"
  framework: "builtin:NbBCII10"
  cdr_loops:
    H1: "7"
    H2: "6"
    H3: "8-15"

pipeline:
  rfdiffusion:
    num_designs: 500
    seed: 51

filtering:
  pae_threshold: 10.0
  rmsd_threshold: 2.0
  ddg_threshold: -18.0

compute:
  gpus: 1
  memory_gb: 40

output:
  directory: "./results/cancer_drivers/msln_cterm_vhh_v1"
  top_n_candidates: 50
  report_format: "both"
  export_pdbs: true
