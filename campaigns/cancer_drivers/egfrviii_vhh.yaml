campaign:
  name: "egfrviii_vhh_v1"
  description: "De novo VHH targeting EGFRvIII-specific conformation for GBM. Template: 8UKV (nanobody 34E5). 100% tumor-specific â€” absent from all normal tissues."
  version: "1.0"

target:
  pdb_id: "8UKV"
  chain_id: "A"
  epitope_residues: [287, 288, 289, 290, 291, 292, 293, 295, 297, 298, 300, 302, 310, 312, 314, 316]
  hotspot_residues: [289, 293, 302, 314]
  truncation:
    enabled: true
    buffer_angstroms: 10.0

antibody:
  format: "vhh"
  framework: "builtin:NbBCII10"
  cdr_loops:
    H1: "7"
    H2: "6"
    H3: "8-15"

pipeline:
  rfdiffusion:
    num_designs: 10000
    seed: 43

filtering:
  pae_threshold: 10.0
  rmsd_threshold: 2.0
  ddg_threshold: -20.0

compute:
  gpus: 1
  memory_gb: 40

output:
  directory: "./results/cancer_drivers/egfrviii_vhh_v1"
  top_n_candidates: 50
  report_format: "both"
  export_pdbs: true
