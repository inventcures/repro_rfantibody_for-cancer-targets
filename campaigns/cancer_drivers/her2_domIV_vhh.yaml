campaign:
  name: "her2_domIV_vhh_v1"
  description: "De novo VHH targeting HER2 Domain IV (trastuzumab epitope) for GBM (~80% expression) and MPNST. Template: 1N8Z (trastuzumab Fab, 2.5A)."
  version: "1.0"

target:
  pdb_id: "1N8Z"
  chain_id: "C"
  epitope_residues: [557, 558, 560, 561, 569, 570, 571, 572, 573, 579, 591, 593, 596, 598, 600, 602, 603, 604, 605]
  hotspot_residues: [571, 572, 573, 557]
  truncation:
    enabled: true
    buffer_angstroms: 10.0

antibody:
  format: "vhh"
  framework: "builtin:NbBCII10"
  cdr_loops:
    H1: "7"
    H2: "6"
    H3: "8-13"

pipeline:
  rfdiffusion:
    num_designs: 10000
    seed: 50

filtering:
  pae_threshold: 10.0
  rmsd_threshold: 2.0
  ddg_threshold: -20.0

compute:
  gpus: 1
  memory_gb: 40

output:
  directory: "./results/cancer_drivers/her2_domIV_vhh_v1"
  top_n_candidates: 50
  report_format: "both"
  export_pdbs: true
